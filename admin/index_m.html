<html>
<head>
	<!-- these 4 files always have to be included -->
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<!-- these files always have to be included -->
	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>
	
	<script type="text/javascript" src="words.js"></script>
	<script type="text/javascript">
	<!--
	// load
	function load(settings, onChange)
	{
		_load(settings, onChange);
	}
	
	// save
	function save(callback)
	{
		_save(callback);
	}
	
	// page loaded
	$(window).on('load', function()
	{
	});
	// -->
	</script>
	<script type="text/javascript" src="admin.js"></script>
	<link rel="stylesheet" type="text/css" href="admin.css"/>
	
</head>
<body>


<div class="m adapter-container" id="settings">
	
	<div class="row">
		
		<!-- TABS -->
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s3"><a class="translate active" href="#config">tab_config</a></li>
				<li class="tab col s3"><a target="_blank" class="translate" href="https://github.com/Zefau/ioBroker.tautulli#smart-home--alexa-integration-using-iobrokerjavascript">tab_alexa</a></li>
				<li class="tab col s3"><a target="_blank" class="translate" href="https://github.com/Zefau/ioBroker.tautulli#iobrokertautulli">tab_info</a></li>
			</ul>
		</div>
		
		<!-- CONFIG -->
		<div id="config" class="col s12">
			
			<!-- Events -->
			<div class="row">
				<div class="col s12 m12">
					<div class="row" style="margin-bottom: 0">
						<div class="col s12 m12">
							<p class="translate title">events</p>
						</div>
					</div>
					<div class="row box">
						<div class="col s12">
							<div class="row">
								<div class="col s12">
									<p class="subtitle translate">events_info</p>
								</div>
							</div>
							
							<!-- TABS -->
							<div class="row">
								<div class="col s12" style="margin-bottom: 10px">
									<ul class="tabs">
										<li class="tab col s3"><a class="translate active" href="#webhook_internal">webhook_internal</a></li>
										<li class="tab col s3"><a class="translate" href="#webhook_iobroker">webhook_iobroker</a></li>
									</ul>
								</div>
							</div>
							
							<!-- WEBHOOK: IOBROKER -->
							<div class="row" id="webhook_iobroker">
								<div class="col s12">
									<p class="subtitle translate">iobroker_info</p>
									
									<div class="input-field col s10 m8">
										<input class="value" id="iobroker" type="text" placeholder="https://service.iobroker.in/iotService?..." />
										<label for="iobroker" class="translate">iobroker</label>
									</div>
									<div class="input-field col s10 m4">
										<input class="value" id="iot" type="text" placeholder="iot.0.services.custom_tautulli" />
										<label for="iot" class="translate">iot</label>
									</div>
								</div>
							</div>
							
							<!-- WEBHOOK: DYNDNS -->
							<div class="row" id="webhook_internal">
								<div class="col s12">
									<p class="subtitle translate">internal_info</p>
									
									<div class="input-field col s4 m4">
										<input class="value" id="port" type="number" placeholder="1990" />
										<label for="port" class="translate">port</label>
									</div>
									
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			
		</div>
		
	</div>

</div>

</body>
</html>
